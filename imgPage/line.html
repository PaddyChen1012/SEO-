<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแบ่งปันข้อเสนอ</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .pc{display:block;}
        .ph{display:none;}
        .wrap{
            position:relative;
            width:100vw;
        }
        img{width:100%;}
        a{position:absolute;bottom:2%;right:13%;width:34%;}
        @media screen and (max-width:500px) {
            .pc{display:none;}
            .ph{display:block;}
            a{position:absolute;bottom:0%;right:10%;width:80%;}
        }
    </style>
</head>
<body>
    <div class="wrap pc">
        <img src="images/LP0308(BG)_1920x1080.jpg" alt="">
        <a href="https://lin.ee/vxVaeCF"><img src="images/LP0308(mobile)_660x240.png" alt="" srcset=""></a>
    </div>
    <div class="wrap ph">
        <img src="images/LP0308(BG)_1080x1920.jpg" alt="">
        <a href="https://lin.ee/vxVaeC"><img src="images/LP0308(mobile)_660x240.png" alt="" srcset=""></a>
    </div>
</body>
</html>
