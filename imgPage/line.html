<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแบ่งปันข้อเสนอ</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .pc{display:block;}
        .ph{display:none;}
        .wrap{
            position:relative;
            width:100%;
        }
        img{width:100%;}
        a{position:absolute;bottom:13%;right:48%;width:30%;}
        .animation{animation: animation infinite alternate linear .8s both ;}
        @keyframes animation {
            0%{-webkit-filter:drop-shadow(0px 0px 0px #ff0);}
            100%{-webkit-filter:drop-shadow(0px 0px 10px #ff0);}
        }
        @media screen and (max-width:500px) {
            .pc{display:none;}
            .ph{display:block;}
            a{position:absolute;bottom:0%;right:20%;width:60%;}
        }
    </style>
</head>
<body>
    <div class="wrap pc">
        <img src="images/LP_1920x1080.jpg" alt="">
        <a class="animation" href="https://lin.ee/GYc1WNs"><img src="images/LP0308(mobile)_660x240_new.png" alt="" srcset=""></a>
    </div>
    <div class="wrap ph">
        <img src="images/LP_1080x1920.jpg" alt="">
        <a class="animation" href="https://lin.ee/GYc1WNs"><img src="images/LP0308(mobile)_660x240.png" alt="" srcset=""></a>
    </div>
</body>
</html>
