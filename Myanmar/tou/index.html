<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <title>MDL 97</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;height:100vh;background-color:#000;overflow-x:hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;}
        .logo{position: absolute;width: 10%;min-width:120px;z-index: 1;}
        .wrap{position:relative;width:100%;height:51vw;min-height:100vh;background:url(images/LP0517_870x560.png)no-repeat 61.5% 10%/65%,url(images/LP0517-BG_1280x670.jpg)no-repeat center/cover;}
        .wrap::before{content:'';position:absolute;width:100%;height:100%;}
        .bubble{position:absolute;top: 46%;width: 10%;padding-bottom: 10.5%;}
        .b-1{left: 28.5%;}
        .b-2{left:39.5%;}
        .b-3{left:50.5%;}
        .b-4{left:61.5%;}
        .btn-box{position:absolute;bottom:1%;left:10%;display:flex;width:80%;justify-content:space-between;}
        .btn-box a{display:block;margin:0 auto;}
        img{width:100%;}
        @media screen and (max-width:992px) and (pointer:coarse) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{min-height:100vh;background: url(images/LP0517_428x680.png)no-repeat center 20%/70%,url(images/LP0517-BG_428x926.jpg)no-repeat center/cover;}
            .wrap::before{content:unset;}
            .bubble{position:absolute;top: 26%;width: 22%;padding-bottom: 23%;}
            .b-1{left: 26.5%;}
            .b-2{left: 50.5%;}
            .b-3{top: 45%;left: 26.5%;}
            .b-4{top: 45%;left:50.5%;}
            .btn-box{bottom: calc(35*(1vh - 1vw) - 5rem);left: 20%;display:block;width: 60%;}
            .btn-box a{margin-bottom:0;}
        }
        @media screen and (max-width:500px) and (pointer:coarse) {
            .wrap{min-height:100vh;background: url(images/LP0517_428x680.png)no-repeat center 40%/80%,url(images/LP0517-BG_428x926.jpg)no-repeat center/cover;}
            .bubble{position:absolute;top: 33%;width: 25%;padding-bottom: 27%;}
            .b-1{left: 22.5%;}
            .b-2{left:50.5%;}
            .b-3{top: 47%;left: 22.5%;}
            .b-4{top: 47%;left:50.5%;}
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225506502-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-225506502-4');
    </script>
</head>
<body>
    <div class="box">
        <img class="logo" src="images/LP0517-LOGO_165x125.png" alt="">
        <div id="wrap" class="wrap">
            <a name="mm_link" class="bubble b-1" href="https://mdl97.com/register?pid=14"></a>
            <a name="mm_link" class="bubble b-2" href="https://mdl97.com/register?pid=14"></a>        
            <a name="mm_link" class="bubble b-3" href="https://mdl97.com/register?pid=14"></a>
            <a name="mm_link" class="bubble b-4" href="https://mdl97.com/register?pid=14"></a>
        </div>
        <div class="btn-box">
            <a name="mm_link" href="https://mdl97.com/register?pid=14"><img src="images/LP0517-Button_340x140.png"></a>
        </div>
    </div>

    <script>
        let link = document.querySelectorAll('[name=mm_link]')
        if(window.innerWidth<500){
            for(j=0; j<link.length; j++){
                link[j].setAttribute('href','https://t.me/mdl97online')
            }
        }else{
            for(j=0; j<link.length; j++){
                link[j].setAttribute('href','https://t.me/mdl97online')
            }
        }
    </script>
</body>
</html>
