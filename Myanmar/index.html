    <title>MDL 97</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100vw;height:100vh;background-color:#000;overflow:hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;overflow:hidden;}
        .wrap{position:absolute;top:0;left:0;width:100%;height:100%;background:url(images/LP0425_BG_1280x670.jpg)no-repeat center/contain;}
        .wrap::before{content:'';position:absolute;width:100%;height:100%;background:linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,1) 100%);}
        .btn-box{position:absolute;bottom:0%;left:10%;display:flex;width:80%;justify-content:space-between;}
        .btn-box a{display:block;margin-bottom:1rem;}
        img{width:100%;}
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{background:url(images/LP0425_BG_428x926.jpg)no-repeat center/contain;}
            .wrap::before{content:unset;}
            .btn-box{bottom:0%;left:10%;display:block;width:80%;}
            .btn-box a{margin-bottom:0;}
        }
    </style>
