<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <title>MDL 97</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;height:100vh;background-color:#000;overflow-x: hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;}
        .wrap{position:relative;width:100%;height:51vw;background: url(images/LP0517_870x560.png)no-repeat 61.5% 10%/65%,url(images/LP0517-BG_1280x670.jpg)no-repeat center/cover;}
        .wrap::before{content:'';position:absolute;width:100%;height:100%;}
        .btn-box{position:absolute;bottom:1%;left:10%;display:flex;width: 80%;justify-content:space-between;}
        .btn-box a{display:block;margin:0 auto;}
        img{width:100%;}
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{height:178vw;background:url(images/LP0517_428x680.png) no-repeat center 20%/90%,url(images/LP0517-BG_428x926.jpg) center/cover;}
            .wrap::before{content:unset;}
            .btn-box{bottom:0%;left:10%;display:block;width:80%;}
            .btn-box a{margin-bottom:0;}
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225506502-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-225506502-4');
    </script>
</head>
<body>
    <div class="box">
        <div id="wrap" class="wrap"></div>
        <div class="btn-box">
            <a href="https://mdl97.com/?pid=fb"><img src="images/LP0517-Button_340x140.png"></a>
        </div>
    </div>
</body>
</html>
