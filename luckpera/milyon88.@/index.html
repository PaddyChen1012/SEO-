<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/milyon-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/milyon-logo.png" type="image/x-icon">
    <title>Milyon 88</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body{
            background-color: #000;
        }

        section{
            margin: auto;
            max-width: 1080px;
        }

        .download-box {
            position: fixed;
            display: grid;
            grid-template-columns: 20% 55% 25%;
            justify-items: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 50%;
            background-color: rgba(255, 255, 255, .5);
            padding: 16px;
            z-index: 3;
        }

        .download-box img {
            width: 100%;
        }

        .download-msg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffffb2;
            -webkit-text-shadow: 0 0 2px #c49a5a;
            text-shadow: 0 0 10px #c49a5a;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 100%;
            max-width: 400px;
            background: -webkit-linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            background: -o-linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            background: linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            border-radius: 15px;
            -webkit-box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            color: #ffffb2;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin: 16px 0 32px;
        }

        .download-box .download-btn {
            width: 100%;
            margin: 0;
        }

        .warp {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.8%;
            overflow: hidden;
        }
        .warp-1{background: url(images/1080x1920_M88LP-p1.jpg)no-repeat center/contain;}
        .warp-2{background: url(images/1080x1920_M88LP-p2.jpg)no-repeat center/contain;}
        .warp-3{background: url(images/1080x1920_M88LP-p3.jpg)no-repeat center/contain;}
        .warp-4{background: url(images/1080x1920_M88LP-p4.jpg)no-repeat center/contain;}
        .warp-5{background: url(images/1080x1920_M88LP-p5.jpg)no-repeat center/contain;}
        .warp-6{background: url(images/1080x1920_M88LP-p6.jpg)no-repeat center/contain;}
        .warp-7{background: url(images/1080x1920_M88LP-p7.jpg)no-repeat center/contain;}
        .warp-8{background: url(images/1080x1920_M88LP-p8.jpg)no-repeat center/contain;}

        .img-box{
            position: absolute;
            top: 37%;
            left: 50%;
            display: flex;
            align-items: start;
            justify-content: center;
            width: 90%;
            height: 40.3%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            z-index: 1;
        }

        .warp-img {
            width: 100%;
        }

        .btn{
            display: flex;
            width: 100%;
        }

        .btn img{
            width: 75%;
            margin: auto;
        }

        .btn-1{
            position: absolute;
            bottom: 2%;
            left: 0;
        }

        .page8{
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .btn-2,
        .btn-3{
            margin-bottom: 12px;
        }

        footer {
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        footer a {
            color: #c49a5a;
        }

        .modal{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, .25);
            padding: 8px;
            z-index: 999;
        }

        .video-play-box{
            width: 100%;
            max-width: 640px;
            background: linear-gradient(180deg, #59200a 5%, #bd6609 78%, #f3bd39 100%);;
            border-radius: 10px;
            padding: 4px;
        }

        .modal-header{
            display: flex;
            justify-content: end;
            width: 100%;
        }

        video{
            border-radius: 8px;
            margin-bottom: -4px;
        }

        .animation {
            animation: animation infinite alternate linear .8s both;
        }

        /*Animation */
        @keyframes animation {
            0% {
                -webkit-filter: drop-shadow(0px 0px 0px #c49a5a);
            }

            100% {
                -webkit-filter: drop-shadow(0px 0px 20px #c49a5a);
            }
        }



        @media (max-width: 768px) {

        }

        @media screen and (max-width:500px) {
            .download-box {
                grid-template-columns: 20% 40% 40%;
                width: 100%;
                padding: 8px;
            }

            .download-msg h1 {
                line-height: 1.75rem;
                font-size: 1.5rem !important;
            }

            .download-msg h3 {
                font-weight: 100;
                font-size: .7rem !important;
            }

            .download-box .download-btn {
                height: 90%;
                font-size: 1.5rem !important;
            }

        }
    </style>
</head>

<body>
    <div class="download-box">
        <img src="images/milyon-logo.png">
        <div class="download-msg">
            <h1>Milyon 88</h1>
            <h3>
                <p>Please feel free to download and install</p>
                <p>We protect your privacy and security</p>
            </h3>
        </div>
        <a id="download-btn" class="download-btn animation" href="./m88_20231226.apk">Download</a>
    </div>
    <section>
        <div class="warp warp-1">
            <div class="img-box">
                <img class="warp-img" src="images/FBAD1124-3_1024x1024.png">
            </div>
            <a class="btn btn-1" href="./m88_20231226.apk"><img src="images/BTN1.png" alt=""></a>
        </div>
        <div class="warp warp-2"></div>
        <div class="warp warp-3"></div>
        <div class="warp warp-4"></div>
        <div class="warp warp-5"></div>
        <div class="warp warp-6"></div>
        <div class="warp warp-7"></div>
        <div class="warp warp-8">
            <div class="page8">
                <a class="btn btn-2" href="./m88_20231226.apk"><img src="images/BTN2.png" alt=""></a>
                <a class="btn btn-3" href="javascript:void(0)"><img src="images/BTN3.png" alt=""></a>
                <footer>
                    <p>This game is only meant for the 21+ age group</p>
                    <!-- <div>
                        <a href="./m88_20231226.apk">About Us</a>
                        <a href="./m88_20231226.apk">Terms & Conditions</a>
                        <a href="./m88_20231226.apk">Privacy Policy</a>
                        <a href="./m88_20231226.apk">Cancellation & Refund Policy</a>
                    </div> -->
                    <p>Copyright 2023 Milyon 88 All rights reseved</p>
                </footer>
            </div>
        </div>
    </section>

    <div class="modal" style="display: none;">
        <div class="video-play-box">
            <div class="modal-header">
                <a class="close-btn" href="javascript:void(0)">
                    <svg width="32" height="32" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="#fff" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"/></svg>
                </a>
            </div>
            <video class="video" width="100%" height="auto" controls>
                <source src="milyon88.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
<script>
    let downloadMsg = document.querySelector('.download-msg')
    let downloadBtn = document.querySelector('#download-btn')
    window.onload = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }
    window.onresize = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }

    let btn = document.querySelector('.btn-3');
    let modal = document.querySelector('.modal');
    let closeBtn = document.querySelector('.close-btn');
    let video = document.querySelector('.video');

    btn.addEventListener('click',function(){
        modal.style="display:flex;";
        video.play();
    })

    closeBtn.addEventListener('click',function(){
        modal.style="display:none;";
        video.pause();
    })

</script>

</html>
