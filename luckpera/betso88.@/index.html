        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            background: -webkit-linear-gradient(315deg, #333333 0, #000000 100%);
            background: -o-linear-gradient(315deg, #333333 0, #000000 100%);
            background: linear-gradient(135deg, #333333 0, #000000 100%);
        }

        .download-box {
            position: fixed;
            display: grid;
            grid-template-columns: 20% 55% 25%;
            justify-items: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 50%;
            background-color: rgba(255, 255, 255, .5);
            padding: 16px;
            z-index: 3;
        }

        .download-box img {
            width: 100%;
        }

        .download-msg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
            -webkit-text-shadow: 0 0 2px #c49a5a;
            text-shadow: 0 0 10px #c49a5a;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 100%;
            max-width: 400px;
            background: -webkit-linear-gradient(top, #3a1f10 68%, #925f33);
            background: -o-linear-gradient(top, #3a1f10 68%, #925f33);
            background: linear-gradient(180deg, #3a1f10 68%, #925f33);
            border-radius: 15px;
            -webkit-box-shadow: inset 0 0 2px 2px #c49a5a, inset 0 0 1px 2px #fff, inset 0 0 2px 4px #c49a5a;
            box-shadow: inset 0 0 2px 2px #c49a5a, inset 0 0 1px 2px #fff, inset 0 0 2px 4px #c49a5a;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin: 16px 0 32px;
        }

        .download-box .download-btn {
            width: 100%;
            margin: 0;
        }

        .warp {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .warp-img {
            width: 50%;
            z-index: 1;
        }

        .img-box {
            display: grid;
            width: 50%;
            grid-template-columns: repeat(2, 50%);
            justify-items: center;
            align-items: center;
            margin: 32px 0;
        }

        .img-box img {
            width: 75%;
            padding: 5% 0;
        }

        footer {
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        footer a {
            color: #c49a5a;
        }

        .animation {
            animation: animation infinite alternate linear .8s both;
        }

        .bulb-board-wrapper {
            display: inline-flex;
            width: 30%;
            max-width: 400px;
            border-radius: 10px;
        }

        .bulb-board-wrapper:active {
            transform: scale(0.7);
        }

        .btn {
            font-size: 1.3em;
            text-align: center;
            text-decoration: none;
            color: rgba(254, 234, 145, 1);
            background: rgb(39 20 14);
            outline: none;
            position: relative;
            display: inline-block;
            padding: 22px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset 1px -1px 7px -1px #000;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn:active {
            box-shadow: inset -1px -1px 7px -1px #000;
        }

        .bulb-board {
            position: relative;
            display: inline-block;
            padding: 15px;
            background: linear-gradient(180deg, rgb(241 250 250) 2%, rgb(97 101 95) 3%, rgb(218 218 217) 61%, rgb(72 75 73) 93%, rgb(75 79 76) 95%);
            border-radius: 10px;
            overflow: hidden;
            transform-origin: top center;
            box-shadow: 2px 2px 9px 0px #000;
            width: 100%;
            border-radius: 10px;
        }

        .bulb {
            position: absolute;
        }

        .top-bulb,
        .bottom-bulb {
            width: calc(100% - 30px);
            height: 15px;
            left: 50%;
            transform: translate(-50%);
        }

        .top-bulb {
            top: 0;
        }

        .right-bulb,
        .left-bulb {
            height: 100%;
            width: 15px;
            bottom: 0;
        }

        .right-bulb {
            right: 0;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .left-bulb {
            left: 0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .bulb>ul>li {
            list-style: none;
            margin: 0;
            padding: 0;
            display: block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(236, 204, 104, 0.1);
            animation-name: flash-1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            position: relative;
        }

        .bulb>ul>li:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            top: 0;
            left: 0;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }

        .bulb>ul {
            display: flex;
            padding: 0;
            margin: 0;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .top-bulb>ul,
        .bottom-bulb>ul {
            flex-direction: row;
        }

        .right-bulb>ul,
        .left-bulb>ul {
            flex-direction: column;
        }
        /*Animation */
        @keyframes flash-1 {
            0% {
                background: #f0b600;
                background: rgba(236, 204, 104, 1);
            }

            100% {
                background: rgba(236, 204, 104, 0.1);
            }
        }
        @keyframes animation {
            0% {
                -webkit-filter: drop-shadow(0px 0px 0px #c49a5a);
            }

            100% {
                -webkit-filter: drop-shadow(0px 0px 20px #c49a5a);
            }
        }
        
        @media screen and (max-width:500px) {
            .download-box {
                grid-template-columns: 20% 40% 40%;
                width: 100%;
                padding: 8px;
            }

            .download-msg h1 {
                line-height: 1.75rem;
                font-size: 1.5rem !important;
            }

            .download-msg h3 {
                font-weight: 100;
                font-size: .7rem !important;
            }

            .download-box .download-btn {
                height: 90%;
                font-size: 1.5rem !important;
            }

            .warp-img {
                margin-top: 25%;
            }

            .warp-img,
            .img-box {
                width: 100%;
            }

            .bulb-board-wrapper {
                width: 75%;

            }

            .img-box img {

            }
        }
        @media (max-width: 768px) {
            .btn-primary {
                font-size: 1em;

            .left-bulb {
                border-top-left-radius: 2px;
