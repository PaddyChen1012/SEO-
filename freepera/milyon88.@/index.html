<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/milyon-logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/milyon-logo.png" type="image/x-icon">
    <title>Milyon 88</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            background: url(images/milyon88-background.jpg);
        }

        .download-box {
            position: fixed;
            display: grid;
            grid-template-columns: 20% 55% 25%;
            justify-items: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 50%;
            background-color: rgba(255, 255, 255, .5);
            padding: 16px;
            z-index: 3;
        }

        .download-box img {
            width: 100%;
        }

        .download-msg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffffb2;
            -webkit-text-shadow: 0 0 2px #c49a5a;
            text-shadow: 0 0 10px #c49a5a;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 100%;
            max-width: 400px;
            background: -webkit-linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            background: -o-linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            background: linear-gradient(180deg, #1e0c00 0%, #1e0c00 5%, #3b1000 78%, #832f02 100%);
            border-radius: 15px;
            -webkit-box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            color: #ffffb2;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin: 16px 0 32px;
        }

        .download-box .download-btn {
            width: 100%;
            margin: 0;
        }

        .warp {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .warp-img {
            width: 50%;
            z-index: 1;
        }

        .img-box {
            display: grid;
            width: 50%;
            grid-template-columns: repeat(2, 50%);
            justify-items: center;
            align-items: center;
            margin-top: 4rem;
        }

        .img-icon {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 250px;
            padding: 3rem;
            background: url(images/icon-bg.png)no-repeat center/contain;
            margin-bottom: 4rem;
        }

        .img-box img {
            width: 79%;
        }

        .bulb-board-wrapper {
            z-index: 1;
        }

        .img-icon span {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 100%;
            width: 60%;
            background: #7a3e00;
            border-radius: 5px;
            -webkit-box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            color: #ffffb2;
            font-size: 1.5rem;
            font-weight: bolder;
            text-align: center;
        }

        .button {
            width: 240px;
            height: 147px;
            cursor: pointer;
            text-shadow: 0 0.125rem 0.1875rem #000000cc;
            background-color: transparent;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-size: 3.8625rem 100%,  3.8625rem 100%, calc(100% - 7.725rem + 2px) 90%;
            background-position: 0, 100%, left calc(3.8625rem - 1px) top 50%;
            background-image: url(images/btn-l.png), url(images/btn-r.png), url(images/btn-m.png);
            border: 0;
            color: #fff1bb;
            font-size: 2rem;
            animation: animation infinite alternate linear .8s both,btnAnimation1 alternate linear 2s both;
        }

        .button-span {
            display: block;
            font-weight: bolder;
            animation: btnAnimation2 alternate linear .4s 1.8s both;
        }

        footer {
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        footer a {
            color: #c49a5a;
        }

        .animation {
            animation: animation infinite alternate linear .8s both;
        }

        /*Animation */
        @keyframes animation {
            0% {
                -webkit-filter: drop-shadow(0px 0px 0px #c49a5a);
            }

            100% {
                -webkit-filter: drop-shadow(0px 0px 20px #c49a5a);
            }
        }

        @keyframes btnAnimation1 {
            0%{
                transform: rotateZ(-360deg);
                width: 123.6px;
            }
            75%{
                transform: rotateZ(0deg);
            }
            75% {
                width: 123.6px;
            }

            100% {
                width: 300px;
            }
        }

        @keyframes btnAnimation2 {
            0% {
                transform: rotateY(-90deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        @media (max-width: 768px) {
            .warp-img {
                margin-top: 16%;
                width: 100%
            }

            .img-icon {
                width: 90%;
            }

            .button {
                font-size: 2rem;
            }
        }

        @media screen and (max-width:500px) {
            .download-box {
                grid-template-columns: 20% 40% 40%;
                width: 100%;
                padding: 8px;
            }

            .download-msg h1 {
                line-height: 1.75rem;
                font-size: 1.5rem !important;
            }

            .download-msg h3 {
                font-weight: 100;
                font-size: .7rem !important;
            }

            .download-box .download-btn {
                height: 90%;
                font-size: 1.5rem !important;
            }

            .warp-img {
                margin-top: 25%;
            }

            .img-box {
                width: 100%;
            }

            .img-icon {
                margin-bottom: 1rem;
                padding: 2rem;
            }

            .button {
                height: 98px;
                background-size: 2.575rem 100%, 2.575rem 100%, calc(100% - 5.15rem + 2px) 100%;
                background-position: 0, 100%, left calc(2.575rem - 1px) top 50%;
            }
            @keyframes btnAnimation1 {
                0%{
                    transform: rotateZ(-360deg);
                    width: 82.4px;
                }
                75%{
                    transform: rotateZ(0deg);
                }
                75% {
                    width: 82.4px;
                }

                100% {
                    width: 240px;
                }
            }
        }
    </style>
</head>

<body>
    <div class="download-box">
        <img src="images/milyon-logo.png">
        <div class="download-msg">
            <h1>Milyon 88</h1>
            <h3>
                <p>Please feel to download and install</p>
                <p>We protect your privac and security</p>
            </h3>
        </div>
        <a id="download-btn" class="download-btn animation" href="https://www.milyon88.com/?pid=ATad01">Sign up</a>
    </div>
    <div class="warp">
        <img class="warp-img" src="images/FBAD1124-3_1024x1024.png">

        <a href="https://www.milyon88.com/?pid=ATad01" class='bulb-board-wrapper'>
            <button type="button" class="button"><span class="button-span">Sign up</span></button>
        </a>
        <div class="img-box">
            <div class="img-icon"><img src="images/Slot game.png"><span>Slot</span></div>
            <div class="img-icon"><img src="images/Fisher game.png"><span>Fisher</span></div>
            <div class="img-icon"><img src="images/Live game.png"><span>Live</span></div>
            <div class="img-icon"><img src="images/Sport.png"><span>Sport</span></div>
        </div>
    </div>
    <footer>
        <p>This game is only meant for the 18+ age group</p>
        <div>
            <a href="https://www.milyon88.com/?pid=ATad01">About Us</a>
            <a href="https://www.milyon88.com/?pid=ATad01">Terms & Conditions</a>
            <a href="https://www.milyon88.com/?pid=ATad01">Privacy Policy</a>
            <a href="https://www.milyon88.com/?pid=ATad01">Cancellation & Refund Policy</a>
        </div>
        <p>Copyright 2022 Milyon 88 All rights reseved</p>
    </footer>

</body>
<script>
    let downloadMsg = document.querySelector('.download-msg')
    let downloadBtn = document.querySelector('#download-btn')
    window.onload = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }
    window.onresize = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }
</script>

</html>
