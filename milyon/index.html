    <style>
        /* All */
        html,

            overflow: hidden;
        }

        * {
            box-sizing: border-box;

        .page-item:nth-child(1) {
            background: url(images/ruslan-leschev-bg-01.jpg)no-repeat center/cover;

        .page-item:nth-child(2) {
            background: no-repeat center/cover;
            background-image: -webkit-cross-fade(linear-gradient(0deg, #000, #000), url(images/valentin-perouelle-noam-valentin-perouelle-1.jpg), 50%);
            background-image: cross-fade(linear-gradient(0deg, #000, #000), url(images/valentin-perouelle-noam-valentin-perouelle-1.jpg), 50%);
        }

        .page-item:nth-child(3) {

        }

        .page-item:nth-child(4) {
            background: url(images/Product.jpg)no-repeat center/cover;
        }

        .page-container {
            position: relative;
            top: 0;
            transition: all 1000ms ease;
            touch-action: none;
        }

        .logo {
            top: 0%;
            width: 185px;
            z-index: 100;
            transition: all .4s ease;
        }

        /* .tag-box{position:fixed;display:flex;flex-direction:column;top:calc(50% - 120px);left:2%;width:160px;height:240px;z-index:1;}
        .tag-btn{width:100%;height:100%;cursor:pointer;transition:all .8s ease;}

        .page-item {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: all .8s ease;
        }

        .active .tilte-h2 {
            display: none;
        }

        .tilte-h2 {
            display: flex;
            top: 115px;
            left: calc(50% - 180px);
            height: 120px;
            width: 360px;
            background-color: transparent;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-size: 50px 100%, 50px 100%, calc(100% - 100px + 2px) 100%;
            background-position: 0, 100%, left calc(50% - 1px) top 50%;
            background-image: url(images/frame-l.png), url(images/frame-r.png), url(images/frame-m.png);
            color: #f8ef7a;
            font-size: 2.25rem;
            -webkit-animation: title alternate linear .8s both;
            -webkit-animation-delay: 2s;
            z-index: 10;
        }

        @keyframes title {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }

            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        /* 濃霧出現效果 */
        .active.tag-btn,
        .active.page-item {
            -webkit-mask: url(images/masky.png);
            -webkit-mask-size: 3000% 100%;
            -webkit-mask-position: 0 0;
            -webkit-animation: mask .8s steps(24) forwards;
            -webkit-animation-delay: .4s;
        }

        @keyframes mask {
            from {
                -webkit-mask-position: 0 0
            }

            to {
                -webkit-mask-position: 100% 0
            }
        }

        /* Page_1 */
        .active .mascot {
            top: 5%;
            left: 40%;
            width: 20%;
            -webkit-animation: mascot alternate linear .8s both;
            -webkit-animation-delay: 2s;
        }

        @keyframes mascot {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }

            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        #page0.active .logo {
            top: 45%;
            left: 34.6%;
            width: 30%;
            -webkit-animation: logo alternate linear .8s both;
            -webkit-animation-delay: 1s;
        }

        @keyframes logo {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }

            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        /* Page_2 */
        .banner {
            width: 700px;
            height: 245px;
            cursor: pointer;
            text-shadow: 0 0.125rem 0.1875rem #000000cc;
            background-color: transparent;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-size: 103px 100%, 103px 100%, calc(100% - 206px + 2px) 90%;
            background-position: 0, 100%, left calc(50% - 1px) top 50%;
            background-image: url(images/btn-l.png), url(images/btn-r.png), url(images/btn-m.png);
            border: 0;
            color: #fff1bb;
            font-size: 2rem;
        }

        .banner-img {
            top: 50%;
            left: 50%;
            width: calc(100% - 210px);
            font-weight: bolder;
            transform: translate(-50%, -50%);
            /* animation: btnAnimation2 alternate linear .4s 1.8s both; */
        }

        .active .banner {
            animation: btnAnimation1 alternate linear .8s 1s both;
        }

        @keyframes btnAnimation1 {
            0% {
                transform: rotateZ(-360deg);
                width: 206px;
            }

            75% {
                transform: rotateZ(0deg);
            }

            75% {
                width: 206px;
            }

            100% {
                width: 700px;
            }
        }

        /* Page_3 */
        .game-icon {
            top: 50%;
            left: 50%;
            width: 30%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .active .game-bg {
            animation: rotate infinite linear 16s 1.8s both;
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }

        #page2 span {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: 10%;
            left: 20%;
            width: 60%;
            height: 20%;

            border-radius: 20px;
            -webkit-box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            box-shadow: inset 0 0 2px 2px #f3bd39, inset 0 0 1px 2px #59200a, inset 0 0 2px 4px #bd6609;
            color: #ffffb2;
            font-size: 1.5rem;
            font-weight: bolder;
            text-align: center;
        }

        /* Page_4 */

        /* RWD 響應式 */
        @media screen and (max-width:500px) {
            .tag-box {
                display: none;
            }

    <script>
        var container = document.querySelector('.page-container')
        // 獲取瀏覽器視窗高度
        var viewHeight = document.documentElement.clientHeight
        // 獲取滾動的頁數
        var pageNum = document.querySelectorAll('.page-item').length
        // 初始化當前位置, 距離原始頂部距離
        var currentPosition = 0
        // 設置頁面高度
        container.style.height = viewHeight + 'px'
        // 向下滾動頁面
        function goDown() {
            if (currentPosition > - viewHeight * (pageNum - 1)) {
                currentPosition = currentPosition - viewHeight
                container.style.top = currentPosition + 'px'
            }
        }
        // 向上滾動頁面
        function goUp() {
            if (currentPosition < 0) {
                currentPosition = currentPosition + viewHeight
                container.style.top = currentPosition + 'px'
            }
        }
    </script>
    <script>
        // 節流函數
        function throttle(fn, delay) {
            let baseTime = 0
            return function () {
                const currentTime = Date.now()
                if (baseTime + delay < currentTime) {
                    fn.apply(this, arguments)
                    baseTime = currentTime
                }
            }
        }
    </script>
    <script>
        // 初始鼠標滾動
        var handlerWheel = throttle(scrollMove, 1000);
        let changClass = document.querySelector('.page-container');
        let title = document.querySelector('#title')
        // let tagClass = document.querySelector('.tag-box');
        let thisPage = 0;
        let pageNumber = changClass.children;
        let scrollMax = pageNumber.length - 1;
        let i = 0;
        // let tagBtn = document.querySelectorAll('.tag-btn');
        // https://developer.mozilla.org/en-US/docs/Web/API/Element/mousewheel_event#The_detail_property
        // firefox的頁面滾動事件其他瀏覽器不一樣
        if (navigator.userAgent.toLowerCase().indexOf('firefox') === -1) {
            document.addEventListener('mousewheel', handlerWheel, false);
        } else {
            document.addEventListener('DOMMouseScroll', handlerWheel, false);
        }
        function scrollMove(e) {
            // 用頁面移動距離換算成目前的頁面
            nowTop = Math.abs(parseInt(container.style.top));
            let thisPage = nowTop / viewHeight;
            i = thisPage;
            if (e.deltaY > 0) {
                goDown();
                if (i < scrollMax) {
                    changClass.children[thisPage].classList.remove('active');
                    // tagClass.children[thisPage].classList.remove('active');
                    thisPage++;
                    changClass.children[thisPage].classList.add('active');
                    // tagClass.children[thisPage].classList.add('active');
                    i++
                } else {
                    return
                }
            } else {
                goUp()
                if (i > 0) {
                    changClass.children[thisPage].classList.remove('active');
                    // tagClass.children[thisPage].classList.remove('active');
                    thisPage--;
                    changClass.children[thisPage].classList.add('active');
                    // tagClass.children[thisPage].classList.add('active');
                    i--
                } else {
                    return
                }
            }
            switch (thisPage) {
                case (1):
                    title.textContent = 'Promotion'
                    break
                case (2):
                    title.textContent = 'Game Introduction'
                    break
                case (3):
                    title.textContent = '3'
                    break
                default:
                    break;
            }
        }

    <script>
        // 處理移動端滑動
        var touchStartY = 0
        document.addEventListener('touchstart', event => {
            touchStartY = event.touches[0].pageY;
        })
        var handleTouchEnd = throttle(touchEnd, 500)
        document.addEventListener('touchend', handleTouchEnd);
        function touchEnd(e) {
            var touchEndY = e.changedTouches[0].pageY;
            if (touchEndY - touchStartY < 0) { // 向上滑動, 頁面向下滾動
                goDown();
            } else {
                goUp();
            }
        }
    </script>
