<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/demo-01.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/demo-01.png" type="image/x-icon">
    <title>BETG 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            background: -webkit-linear-gradient(315deg, #9d3421 0, #522d10 100%);
            background: -o-linear-gradient(315deg, #9d3421 0, #522d10 100%);
            background: linear-gradient(135deg, #9d3421 0, #522d10 100%);
        }

        .download-box {
            position: fixed;
            display: grid;
            grid-template-columns: 20% 55% 25%;
            justify-items: center;
            align-items: center;
            top: 0;
            left: 0;
            width: 50%;
            background-color: rgba(255, 255, 255, .5);
            padding: 16px;
            z-index: 3;
        }

        .download-box img {
            width: 100%;
        }

        .download-msg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
            -webkit-text-shadow: 0 0 2px #cbd8d8;
            text-shadow: 0 0 10px #cbd8d8;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 100%;
            max-width: 400px;
            background: -webkit-linear-gradient(top, #f7f8f8 68%, #785855);
            background: -o-linear-gradient(top, #9b0398 68%, #71046f);
            background: linear-gradient(180deg, #f7f8f8 68%, #785855);
            border-radius: 15px;
            -webkit-box-shadow: inset 0 0 2px 2px #cbd8d8, inset 0 0 1px 2px #fff, inset 0 0 2px 4px #cbd8d8;
            box-shadow: inset 0 0 2px 2px #cbd8d8, inset 0 0 1px 2px #fff, inset 0 0 2px 4px #CBD8D5;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin: 16px 0 32px;
        }

        .download-box .download-btn {
            width: 100%;
            margin: 0;
        }

        .warp {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .warp-img {
            width: 50%;
            z-index: 1;
        }

        .img-box {
            display: grid;
            width: 50%;
            grid-template-columns: repeat(2, 50%);
            justify-items: center;
            align-items: center;
            margin: 32px 0;
        }

        .img-box img {
            width: 75%;
        }

        footer {
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        footer a {
            color: #cbd8d8;
        }

        .animation {
            animation: animation infinite alternate linear .8s both;
        }

        .bulb-board-wrapper {
            display: inline-flex;
            width: 40%;
            max-width: 600px;
            border-radius: 10px;
        }

        .bulb-board-wrapper img{
            width: 100%;
        }

        .bulb-board-wrapper:active {
            transform: scale(0.7);
        }

        .btn {
            font-size: 1.3em;
            text-align: center;
            text-decoration: none;
            color: rgba(254, 234, 145, 1);
            background: rgba(77, 76, 84, 1);
            outline: none;
            position: relative;
            display: inline-block;
            padding: 22px;
            cursor: pointer;
            width: 100%;
            box-shadow: inset 1px -1px 7px -1px #000;
            font-weight: bold;
        }

        .btn:active {
            box-shadow: inset -1px -1px 7px -1px #000;
        }


        /*Animation */
        @keyframes animation {
            0% {
                -webkit-filter: drop-shadow(0px 0px 0px #cbd8d8);
            }

            100% {
                -webkit-filter: drop-shadow(0px 0px 20px #cbd8d8);
            }
        }
        
        @media screen and (max-width:500px) {
            .download-box {
                grid-template-columns: 20% 40% 40%;
                width: 100%;
                padding: 8px;
            }

            .download-msg h1 {
                line-height: 1.75rem;
                font-size: 1.5rem !important;
            }

            .download-msg h3 {
                font-weight: 100;
                font-size: .7rem !important;
            }

            .download-box .download-btn {
                height: 90%;
                font-size: 1.5rem !important;
            }

            .warp-img {
                margin-top: 25%;
            }

            .warp-img,
            .img-box {
                width: 100%;
            }

            .bulb-board-wrapper {
                width: 75%;
                font-size: 2rem;
            }

            .img-box img {
                width: 90%;
            }
        }
        @media (max-width: 768px) {
            .btn-primary {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="download-box">
        <img src="images/demo-01.png" alt="">
        <div class="download-msg">
            <h1>BETG 11</h1>
            <h3>
                <p>โปรดดาวน์โหลดและติดตั้ง</p>
                <p>เราปกป้องความเป็นส่วนตัวของคุณ</p>
            </h3>
        </div>
        <a id="download-btn" class="download-btn animation" href="https://www.betg11.com/?pid=EricTF">ดาวน์โหลด</a>
    </div>
    <div class="warp">
        <img class="warp-img" src="images/LP1017(betg11)_1040x1040.png" alt="">
        <!-- <a class="download-btn animation" href="https://www.betg11.com/?pid=EricTF">ดาวน์โหลด</a> -->
        <a href="https://www.betg11.com/?pid=EricTF" class='bulb-board-wrapper'>
            <img class="" src="images/LP0428_700x220.png" alt="">
        </a>
        <div class="img-box">
            <img src="images/LP1012-baccarat_500x500.png" alt="">
            <img src="images/LP1012-fishing_500x500.png" alt="">
            <img src="images/LP1012-lottery_500x500.png" alt="">
            <img src="images/LP1012-slot_500x500.png" alt="">
        </div>
    </div>
    <footer>
        <p>เกมนี้เหมาะสำหรับกลุ่มอายุ 18 ปีขึ้นไปเท่านั้น</p>
        <div>
            <a href="https://www.betg11.com/?pid=EricTF">เกี่ยวกับเรา</a>
            <a href="https://www.betg11.com/?pid=EricTF">ข้อตกลงและเงื่อนไข</a>
            <a href="https://www.betg11.com/?pid=EricTF">นโยบายความเป็นส่วนตัว</a>
            <a href="https://www.betg11.com/?pid=EricTF">นโยบายการยกเลิกและการคืนเงิน</a>
        </div>
        <p>Copyright 2022 3 BETG 11 All rights reseved</p>
    </footer>

</body>
<script>
    let downloadMsg = document.querySelector('.download-msg')
    let downloadBtn = document.querySelector('#download-btn')
    window.onload = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }
    window.onresize = function () {
        h1Size = window.innerWidth / 500
        h2Size = window.innerWidth / 750
        h3Size = window.innerWidth / 1000
        downloadMsg.children[0].style.fontSize = h1Size + 'rem';
        downloadMsg.children[1].style.fontSize = h3Size + 'rem';
        downloadBtn.style.fontSize = h2Size + 'rem';
    }
</script>

</html>
