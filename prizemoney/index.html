<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแบ่งปันข้อเสนอ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@500&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100vw;height:100vh;overflow:hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;overflow: hidden;}
        .wrap{position:absolute;top:0;left:0;width:100%;height:100%;background:url(images/LP0412ABG_1920x1080.jpg)no-repeat center/cover;transition:all .4s ease;}
        .btn{position:absolute;right: 27%;bottom: 14%;transform:translate(50%,50%);}
        .ph.btn{right:50%;bottom:8%;width:70%;}
        img{width:100%;}
        .focus{position:absolute;bottom:100%;right:25%;width:250px;height:250px;animation:animation1  alternate ease 4s forwards;transform:translate(50%,50%);pointer-events:none;}
        .animation{animation:animation infinite alternate linear .6s both ;}
        @keyframes animation {
            0%{-webkit-filter:drop-shadow(0px 0px 0px rgb(248,55,161));}
            100%{-webkit-filter:drop-shadow(0px 0px 30px rgb(248,55,161));}
        }
        @keyframes animation1 {
            0%{bottom:100%;right:25%;opacity:.2;}
            22%{bottom:60%;right:35%;opacity:.85;}
            46%{bottom: 74%;right: 20%;opacity:.8;}
            68%{bottom:40%;right:16%;opacity:.65;}
            84%{bottom: 33%;right: 38%;opacity:.9;}
            98%{bottom: 14%;right: 27%;opacity:1;}
            100%{bottom: 14%;right: 27%;opacity:.5;}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{background:url(images/LP0412CBG_1080x1920.jpg)no-repeat center/cover;}
            .focus{width:150px;height:150px;}
            @keyframes animation1 {
                0%{bottom:100%;right:25%;opacity:.2;}
                22%{bottom:60%;right:65%;opacity:.85;}
                46%{bottom: 74%;right: 30%;opacity:.8;}
                68%{bottom:40%;right:46%;opacity:.65;}
                84%{bottom: 33%;right: 88%;opacity:.9;}
                98%{right:50%;bottom:8%;opacity:1;}
                100%{right:50%;bottom:8%;opacity:.5;}
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225506502-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-225506502-2');
    </script>
</head>
<body>
    <div class="box">
        <div id="wrap" class="wrap"></div>
        <a class="btn animation pc" href="https://www.betg11.com/signup/?pid=EricTF"><img src="images/LP0412AButton_1920x1080.png" alt=""></a>
        <a class="btn animation ph" href="https://www.betg11.com/signup/?pid=EricTF"><img src="images/LP0412CButton_1080x1920.png" alt=""></a>
        <div class="focus"><img src="images/780-removebg-preview.png" alt=""></div>
    </div>
    <script>
        let body = document.querySelector('body')
        body.style.height = window.innerHeight + 'px';
    </script>
</body>
</html>
