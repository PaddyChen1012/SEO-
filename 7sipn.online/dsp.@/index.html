<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>7spin</title>
   <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
   <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
   <style>
      *{
         box-sizing: border-box;
         margin: 0;
         padding: 0;
         font-size: 0;
      }
      img{
         width: 100%;
      }
      main{
         width: 100%;
      }
   </style>
</head>
<body>
   <main>
      <a href="https://www.7spin.com/?btag=39996452_273585&openSignUpModal=true">
         <img src="./img/PC - free trial-1.webp" id="animationtop" alt="7spin - free trial">
         <img src="./img/PC - free trial-5.webp" id="animationbottom" alt="7spin - free trial">
      </a>
   </main>

   <script>
      let device = "PC";
      window.addEventListener('resize', function() {
         resizeTimer = setTimeout(deviceListener, 300); // 设置一个适当的延迟时间，例如300毫秒
      });

      function deviceListener(){
         if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            device = "Mobile";
         } else {
            device = "PC";
         }
      }

      const animationInterval = 800;
      let i = 1;
      function changeImage() {
         const animationImagetop = document.getElementById('animationtop');
         const animationImagebottom = document.getElementById('animationbottom');
         animationImagetop.src = './img/' + device + ' - free trial-' + i + '.webp';
         animationImagebottom.src = './img/' + device + ' - free trial-' + (i + 4) + '.webp';
         if(i < 4) {
            i++;
         }else{
            i = 1;
         }
      }
      setInterval(changeImage, animationInterval);

      window.onload = (event) => {
         btnLink = document.querySelector("a")
         webPid = "https://tracker.7spin.com/link" + window.location.search + "&openSignUpModal=true";
         btnLink.href = webPid;
      };
   </script>
</body>
</html>
