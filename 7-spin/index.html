<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #000;
        }
        section{
            position: relative;
        }
        .bg{
            width: 100%;
        }
        main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .header-img{
            position: relative;
        }
        .header-img>img{
            width: 100%;
        }
        .header-img>a{
            position: absolute;
            bottom: 27%;
            left: 20%;
            width: 60%;
        }
        .header-img>a>img{
            width: 100%;
        }
        .button-group{
            width: 60%;
            margin: -15% auto 0;
        }
        .button-group img{
            width: 100%;
            margin: .5rem 0;
        }
    </style>
</head>
<body>
    <section>
        <img class="bg" src="images/landing-pageB.jpg" alt="7spin">
        <main>
            <div class="header-img">
                <img src="images/landing-page1.png" alt="7spin">
                <a href=""><img src="images/login.png" alt=""></a>
            </div>
            <div class="button-group">
                <a href=""><img src="images/ICON1-b.png" alt="7spin"></a>
                <a href=""><img src="images/ICON2-b.png" alt="7spin"></a>
                <a href=""><img src="images/ICON3-b.png" alt="7spin"></a>
                <a href=""><img src="images/ICON4-b.png" alt="7spin"></a>
            </div>
        </main>
    </section>
</body>
</html>
