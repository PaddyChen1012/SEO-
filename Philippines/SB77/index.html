<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SSBET 77</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;height:100vh;background-color:#000;overflow-x: hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;}
        .wrap{position:relative;top:0;left:0;width:100%;padding-bottom:51.25vw;animation:shock .1s 15 linear .6s alternate backwards;overflow: hidden;}
        .wrap-1{background:url(images/LP0421_SSBET77BG_1920x1080.jpg)no-repeat center/contain;}
        .wrap-2{background:url(images/LP0517_BG_1920x1080.jpg)no-repeat center/contain;}
        .wrap::before{content:'';position:absolute;width:100%;height:100%;background:linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,1) 100%);}
        .btn-box{position:absolute;left:50%;width:33%;transform: translateX(-50%);}
        .box-1{bottom: 25%;}
        .box-2{bottom: 1%;width: 20%;}
        .btn-box a{position:relative;display:block;}
        .box-1 a:first-child{margin-bottom:1rem;}
        .btn-box a:nth-child(1){animation:translateY .6s linear .4s alternate backwards;}
        .btn-box a:nth-child(2){animation:translateY .6s linear alternate backwards;}
        .btn-box a:nth-child(2) img{animation: shadow .6s infinite 1s ease alternate backwards;z-index:1;}
        img{width:100%;}
        @keyframes shock {
            0%{transform:translateX(0px);}
            25%{transform:translateX(-2px);}
            75%{transform:translateX(2px);}
            100%{transform:translateX(0px);}
        }
        @keyframes translateY {
            0%{transform:translateY(-100vh);}
            100%{transform:translateY(0px);}
        }
        @keyframes shadow {
            0%{-webkit-filter:drop-shadow(0px 0px 0px #f82c27);}
            100%{-webkit-filter:drop-shadow(0px 0px 15px #f82c27);}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap {padding-bottom: 100vh;}
            .wrap-1{background:url(images/LP0421_SSBET77BG_1080x1920.jpg)no-repeat center/contain;}
            .wrap-2{background:url(images/LP0517_BG_1080x1920.jpg)no-repeat center/contain;}
            .wrap::before{content:unset;}
            .btn-box{bottom:40%;width:66%;}
            .box-1{bottom:40%;width:66%;}
            .box-2{bottom:1%;width:50%;}
        }
    </style>
</head>
