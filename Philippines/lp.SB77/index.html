        *{position:relative;margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;height:100vh;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;display: flex;align-items: center;flex-wrap: wrap;}
        .wrap{width:100%;height: 56.25vw;background:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%),url(images/LP_BG_1920x1080.jpg)no-repeat center/cover;transition:all .4s ease;}
        .btn{position:absolute;right:50%;bottom:12%;width:40%;transform:translate(50%,50%);}
        .light{position: absolute;width: 100%;height: 100%;overflow: hidden;}
        .light::before{content: '';position: absolute;width: 40vw;height: 100%;background: url(images/4295-removebg-preview.png)no-repeat center/cover;z-index: 1;}
        .ph.btn{right:50%;bottom: 10%;width:70%;}
        img{width:100%;}
        .animation{animation:animation infinite normal ease 2.4s both;}
        @keyframes animation {
            0%{width: 0%;}
            100%{width: 100%;}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{height:178vw;background:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%),url(images/LP_BG_1080x1920.jpg)no-repeat center/contain;}
            .focus{width:150px;height:150px;}
            @keyframes animation {
                0%{transform:translateY(0px) scale(1,1);}
                100%{transform:translateY(20px) scale(1.2,.8);}
            }
        }
