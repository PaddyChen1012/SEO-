    <style>
        *{position:relative;margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;height:100vh;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;display:flex;align-items:center;flex-wrap:wrap;}

        .light{position:absolute;width:100%;height:100%;overflow:hidden;z-index:0;}
        .light::before{content:'';position:absolute;width:40vw;height:100%;background:url(images/4295-removebg-preview.png)no-repeat center/contain;-webkit-filter:drop-shadow(0px 0px 10px #f00);z-index:1;}
        
        
        .light1,.light2{position:absolute;top:0;left:0;display:flex;width:100%;height:100%;}
        .light1{justify-content:flex-start;z-index: 1;}
        .light2{justify-content:flex-end;z-index: -1;}
        .light1 img{height:100%;width:unset;z-index:1;}
        .light2 img{position: absolute;bottom: 0;right: -7%;height:100%;width:unset;-webkit-filter:drop-shadow(0px 0px 10px #f00);z-index:1;}
        .light1 img:nth-child(1){top: -32%;left: -1%;transform: scale(1.5);}
        .light1 img:nth-child(2){bottom: -10%;right: -5%;}


        .ph.btn{right:50%;bottom:14%;width:70%;}
        img{width:100%;}
        .animation{animation:animation infinite normal ease 2.4s both;}
        .animation1{animation:animation1 infinite alternate ease 2.4s both;}
        .animation2{animation:animation2 infinite normal linear 16s both;}
        @keyframes animation {
            0%{width:0%;}
            100%{width:100%;}
        }
        @keyframes animation1 {
            0%{-webkit-filter:drop-shadow(0px 0px 2px #f00);opacity:0;}
            100%{-webkit-filter:drop-shadow(0px 0px 5px #f00);opacity:.75;}
        }
        @keyframes animation2 {
            0%{transform:scale(1) rotateZ(0deg);}
            20%{transform:scale(1.25) rotateZ(120deg);}
            60%{transform:scale(0.8) rotateZ(180deg);}
            85%{transform:scale(1.1) rotateZ(270deg);}
            100%{transform:scale(1) rotateZ(360deg);}
        }
        
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{height:178vw;background:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%),url(images/LP_BG_1080x1920.jpg)no-repeat center/contain;}

        }
