        section{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

        section > *{

            width: 100%;
            max-width: 375px;
            padding: 0 1rem 1rem;
            text-decoration: none;
        }
        .card{
            display: flex;
            flex-wrap: wrap;
            background: #333;
            border: 0;
            box-shadow: 0 0 2px 2px #d9ad34 inset, 0 0 2px 4px #FFFFA4 inset, 0 0 2px 4px #d9ad34 inset, 0 0 4px 6px #bf7427 inset;

            color: #fff;
            font-size: 1.05rem;
            padding: 6px;
        }
        img{width: 100%;}
        .card-header{
            display: flex;
            justify-content: center;
            width: 100%;
            /* height: 120px; */
            font-size: 1.25rem;
        }
        .card-body{
            display: flex;
            width: 100%;
            /* height: 120px; */
        }
        .card-body > div{
            display: flex;
            align-items: center;
            justify-content: center;
            /* width: 50%; */
            padding: 8px;
        }
        .card-body img{
            width: auto;
            height: 120px;
        }
        .card-body .c-name{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: calc(100% - 136px);
        }
        .c-name div{
            display: flex;
            align-items: center;
            height: 100%;
            padding: 4px;
        }
        .bi::before{
            font-size: 14px;
        }
        .btn{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 32px;
            background: #333;
            border: 0;
            box-shadow: 0 0 2px 2px #d9ad34 inset, 0 0 2px 4px #FFFFA4 inset, 0 0 2px 4px #d9ad34 inset, 0 0 4px 6px #bf7427 inset;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 1.05rem;
            text-decoration: none;
        }
        .card-body .c-icon{
            width: 136px;
        }
