    <style>
        *{position:relative;margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100vw;background-color:#000;overflow-x:hidden;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;}
        .wrap{position:relative;top:0;left:0;width:100%;padding-bottom: 56.25vw;animation:shock .1s 15 linear .6s alternate backwards;}
        .wrap-1{background:linear-gradient(0deg, black 0%, transparent 2%),url(images/LP0421_BetSo88BG_1920x1080.jpg)no-repeat center/contain;}
        .wrap-2{background:linear-gradient(0deg, black 0%, transparent 2%, transparent 98%, black 100%),url(images/LP0822_1920x1080-BG.jpg)no-repeat center/contain;}
        .wrap-3{background:linear-gradient(180deg, black 0%, transparent 2%),url(images/LP0607_BG3_1920x1080.jpg)no-repeat center/contain;}
        .btn-box{position:absolute;bottom: 25%;left: 50%;width:33%;transform: translateX(-50%);}
        .box-2{bottom: 5%;left: 27%;}
        .box-3{bottom: 1%;left: 40%;width: 20%;}
        .btn-box a{display:block;}
        .btn-box a:first-child{margin-bottom:1rem;}
        .btn-box a:nth-child(1){animation:translateY .6s linear .4s alternate backwards;}
        .btn-box a:nth-child(2){animation:translateY .6s linear alternate backwards;}
        .btn-box a:nth-child(2) img{animation: shadow .6s infinite 1s ease alternate backwards;z-index:1;}
        img{width:100%;}
        @keyframes shock {
            0%{transform:translateX(0px);}
            25%{transform:translateX(-2px);}
            75%{transform:translateX(2px);}
            100%{transform:translateX(0px);}
        }
        @keyframes translateY {
            0%{transform:translateY(-100vh);}
            100%{transform:translateY(0px);}
        }
        @keyframes shadow {
            0%{-webkit-filter:drop-shadow(0px 0px 0px #f82c27);}
            100%{-webkit-filter:drop-shadow(0px 0px 15px #f82c27);}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{padding-bottom: 100vh;}
            .wrap-1{background:url(images/LP0421_BetSo88BG_1080x1920.jpg)no-repeat center/contain;}
            .wrap-2{background:linear-gradient(180deg, black 0%, transparent 2%,transparent 98%, black 100%),url(images/LP0822_1080x1920-BG.jpg)no-repeat center/contain;}
            .wrap-3{background:linear-gradient(180deg, black 0%, transparent 2%,transparent 98%, black 100%),url(images/LP0607_BG3_1080x1920.jpg)no-repeat center/contain;}
            .wrap::before{content:unset;}
            .btn-box{bottom: 20%;width:66%;}
            .box-2{bottom: 12%;left: 50%;width: 60%;}
            .box-3{bottom: 2%;left: 50%;width:50%;}
        }
    </style>
