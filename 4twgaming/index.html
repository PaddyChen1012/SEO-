<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/app_icon-1024x1024.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="images/app_icon-1024x1024.jpg" type="image/x-icon">
    <title>FTW bet</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
        }
        .wrap{
            position: relative;
            display: flex;
        }
        .wrap img{
            width: 100%;
        }
        .btn{
            position: absolute;
            left: 20%;
            width: 60%;
            transform: translateY(50%);
        }
        a img{
            width: 100%;
        }
        .btn-0{bottom: calc(50% + 35vw);}
        .btn-1{bottom: calc(50% - 0vw);}
    </style>
</head>
<body>
    <section id="section">
        <div class="wrap wrap-0">
            <img src="images/1080x1920FTWLP-p1.jpg" alt="FTW bet">
            <a class="btn btn-0" href="https://www.4twbet.com/?pid=4TWAPK"><img src="images/button-1.png" alt=""></a>
        </div>
        <div class="wrap wrap-1">
            <img src="images/1080x1920FTWLP-p2.jpg" alt="FTW bet">
        </div>
        <div class="wrap wrap-2">
            <img src="images/1080x1920FTWLP-p3.jpg" alt="FTW bet">
        </div>
        <div class="wrap wrap-3">
            <img src="images/1080x1920FTWLP-p4.jpg" alt="FTW bet">
        </div>
        <div class="wrap wrap-4">
            <img src="images/1080x1920FTWLP-p5.jpg" alt="FTW bet">
        </div>
        <div class="wrap wrap-5">
            <img src="images/1080x1920FTWLP-p6.jpg" alt="">
            <a class="btn btn-1" href="https://www.4twbet.com/?pid=4TWAPK"><img src="images/button-2.png" alt=""></a>
        </div>
    </section>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script type="text/javascript">
        var autogo = false;
        var indexvideo = 0;
        var lastscrolltop = 0;
        var startY = 0;
        var endY = 0;
    
        $(document).ready(function(){
            $("#section").on("touchstart", function(event){
                startY = event.originalEvent.touches[0].clientY;
            });
    
            $("#section").on("touchmove", function(event){
                endY = event.originalEvent.touches[0].clientY;
            });
    
            $("#section").on("touchend", function(event){
                var diffY = startY - endY;
                move(diffY);
            });
        });
    
        function move(diffY){
            if (autogo){
                return;
            }
    
            var scrolltop = $("#section").scrollTop();
            var winheight = $(window).height();
            var indexvideo = Math.ceil(scrolltop/winheight);
            if (diffY < 0 && indexvideo != 0){
                indexvideo--;
            }

            autogo = true;

            $("#section").animate({
                scrollTop: indexvideo * winheight
            }, 300, function(){
                lastscrolltop = indexvideo;
                autogo = false;
            });
        }
    </script>

</body>
</html>
