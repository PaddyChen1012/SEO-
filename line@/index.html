<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแบ่งปันข้อเสนอ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@500&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family: 'Maitree', serif;}
        body{width:100vw;height:100vh;overflow:hidden;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;}
        .wrap{position:absolute;top:0;left:0;width:100%;height:100%;background:url(images/PC_BG.jpg)no-repeat center/cover;cursor:pointer;transition: all .4s ease;-webkit-filter:blur(20px);}
        .wrap.show{-webkit-filter:blur(0px)}
        .word-box{position:absolute;top: 50%;right: 25%;display:flex;flex-direction:column;align-items:center;justify-content:center;margin-left:auto;transform: translate(50%, -50%);}
        .card{width: 100%;background:rgba(255,255,255,0.5);border:4px solid rgb(255,146,231);border-radius:15px;margin-bottom:2rem;padding:2rem;}
        .btn{width:25%;background:rgb(248,55,161);border-radius:5px;color:#fff;font-size:1.75rem;text-align:center;text-decoration-line:none;padding:1rem;}
        .move{animation:moveing alternate ease .8s;}
        .animation{animation:animation infinite alternate linear .6s 1s both ;}
        @keyframes moveing {
            0%{transform:translate(150%, -50%);}
            80%{transform:translate(45%, -50%);}
            90%{transform:translate(55%, -50%);}
            100%{transform:translate(50%, -50%);}
        }
        @keyframes animation {
            0%{-webkit-filter:drop-shadow(0px 0px 0px rgb(248,55,161));}
            100%{-webkit-filter:drop-shadow(0px 0px 30px rgb(248,55,161));}
        }
        @media screen and (max-width:500px) {
            .wrap{background:url(images/PH_BG.jpg)no-repeat center/cover;-webkit-filter:blur(0px)}
            .word-box{top:50%;right:50%;width:100%;}
            .card{width:90%;}
            .btn{width:90%;}
            @keyframes moveing {
                0%{transform:translate(150%, -50%);}
                80%{transform:translate(45%, -50%);}
                90%{transform:translate(55%, -50%);}
                100%{transform:translate(50%, -50%);}
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9XLQPCPT8E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9XLQPCPT8E');
    </script>
</head>
<body>
    <div class="box">
        <div id="wrap" class="wrap"></div>
        <div class="word-box move">
            <div class="card">
                <h1>เกมเดิมพันออนไลน์ที่สนุกฟินยิ่งกว่าการมีเซ็กส์</h1>
                <br>
                <h1>ทุน 1 บาท มีโอกาสชนะสูงถึง 300,000 บาท</h1>
                <br>
                <h1>รีบสมัครตอนนี้ โบนัสใหญ่รอคุณอยู่</h1>
            </div>
            <a class="btn animation" href="https://lin.ee/RCISoD7">ลงทะเบียน</a>
        </div>
    </div>
</body>
<script>
    let wrap = document.querySelector('#wrap')
    wrap.addEventListener('click', click, false)
    function click(){
        wrap.classList.add('show')
    }
</script>
</html>
