<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแบ่งปันข้อเสนอ</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .pc{display:block;}
        .ph{display:none;}
        .wrap{
            position:relative;
            width:100%;
        }
        img{width:100%;}
        a{position:absolute;bottom:2%;right:13%;width:34%;}
        .animation{animation: animation infinite alternate linear .8s both ;}
        @keyframes animation {
            0%{-webkit-filter:drop-shadow(0px 0px 0px #ff0);}
            100%{-webkit-filter:drop-shadow(0px 0px 10px #ff0);}
        }
        @media screen and (max-width:500px) {
            .pc{display:none;}
            .ph{display:block;}
            a{position:absolute;bottom:0%;right:10%;width:80%;}
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MGYL5HSGJ2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-MGYL5HSGJ2');
    </script>
</head>
<body>
    <div class="wrap pc">
        <img src="images/LP0308(BG)_1920x1080.jpg">
        <a class="animation" href="https://lin.ee/RCISoD7"><img src="images/LP0308(mobile)_660x240.png"></a>
    </div>
    <div class="wrap ph">
        <img src="images/LP0308(BG)_1080x1920.jpg">
        <a class="animation" href="https://lin.ee/RCISoD7"><img src="images/LP0308(mobile)_660x240.png"></a>
    </div>
</body>
</html>
