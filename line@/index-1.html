<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maitree:wght@500&display=swap" rel="stylesheet">
    <style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: 'Maitree', serif;
    }
    body{
    width: 100vw;
    height: 100vh;
    }
    .img{
    width: 100%;
    height: 100%;
    background: url(images/PC_BG.jpg)no-repeat center/cover;
    -webkit-filter:blur(10px);
    }
    #pic_wrap{
    position:relative;
    width: 100%;
    height: 100%;
    }
    #float_box{
    width:300px;
    height:300px;
    background-color:green;
    opacity:0.3;
    position:absolute;
    display:none;
    border-radius: 50%;
    }
    #big_img{
    width:1920px;
    height: 1080px;
    background-repeat:no-repeat;
    background-size:cover;
    position:relative;
    -webkit-filter:blur(0px);
    }
    #show{
    position: absolute;
    width:300px;
    height:300px;
    background-color:white;
    opacity:1;
    overflow:hidden;
    display:none;
    border-radius: 50%;
    pointer-events: none;
    }
    .box{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
    .word-box{display:flex;flex-direction:column;align-items:center;justify-content:center;width:50%;height:100%;margin-left:auto;}
    .card{width:50%;background:rgba(255,255,255,0.5);border:4px solid rgb(255,146,231);border-radius:15px;margin-bottom:2rem;padding:2rem;}
    .btn{width:25%;background:rgb(248,55,161);border-radius:5px;color:#fff;font-size:1.75rem;text-align:center;text-decoration-line:none;padding:1rem;}

</style>
</head>
<body>
    <div id="pic_wrap">
        <div id="float_box"></div>
        <div class="img">
            <div class="box">
                <div class="word-box move">
                    <div class="card">
                        <h1>เกมเดิมพันออนไลน์ที่สนุกฟินยิ่งกว่าการมีเซ็กส์</h1>
                        <br>
                        <h1>ทุน 1 บาท มีโอกาสชนะสูงถึง 300,000 บาท</h1>
                        <br>
                        <h1>รีบสมัครตอนนี้ โบนัสใหญ่รอคุณอยู่</h1>
                    </div>
                    <a class="btn animation" href="https://lin.ee/RCISoD7">ลงทะเบียน</a>
                </div>
            </div>
        </div>
    </div>
    <div id="show">
        <div class="img" id="big_img">
            <div class="box">
                <div class="word-box move">
                    <div class="card">
                        <h1>เกมเดิมพันออนไลน์ที่สนุกฟินยิ่งกว่าการมีเซ็กส์</h1>
                        <br>
                        <h1>ทุน 1 บาท มีโอกาสชนะสูงถึง 300,000 บาท</h1>
                        <br>
                        <h1>รีบสมัครตอนนี้ โบนัสใหญ่รอคุณอยู่</h1>
                    </div>
                    <a class="btn animation" href="https://lin.ee/RCISoD7">ลงทะเบียน</a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">

    var pic_wrap=document.getElementById('pic_wrap'),
        float_box=document.getElementById("float_box"),
        show=document.getElementById('show');
        big_img=document.getElementById("big_img");

    //滑鼠移入事件，讓放大鏡和放大區顯示！
    pic_wrap.onmouseover=function(){
        float_box.style.display="block";
        show.style.display="block";
    }

    //滑鼠不斷移動時觸發，實時更新放大鏡得到的圖片
    pic_wrap.onmousemove=function(event){
        floatMove(float_box,pic_wrap,event);
        showPic();
    }
    //滑鼠移出後，放大鏡和放大區隱藏
    pic_wrap.onmouseout=function(){
        float_box.style.display="none";
        show.style.display="none";
    }

    //由於offset方法包括邊框，在使用的時候很容易出現問題，所以用style來實時獲取attr！
    function getStyle(obj,attr){
        if(window.currentStyle){
        returnparseInt(obj.currentStyle[attr]);
        }
        else{
        return parseInt(getComputedStyle(obj,null)[attr]);
        }
    }
    //運動框架，控制放大鏡在原圖中的位置！
    function floatMove (argu1,argu2,event){
        var e=event||window.event;
        var minLeft = getStyle(argu1,"width");
        var maxLeft = getStyle(argu2,"width")-minLeft/2;
        var minHeight = getStyle(argu1,"height");
        var maxHeight = getStyle(argu2,"height")-minHeight/2;
        if(e.clientX<minLeft/2){
            float_box.style.left="0px";//防止放大鏡超出左邊框
        }
        else if(e.clientX>maxLeft){
            float_box.style.left=getStyle(argu2,"width")-getStyle(argu1,"width")+"px";//防止放大鏡超出右邊框
        }
        else{
            float_box.style.left=event.clientX-minLeft/2+"px";//放大鏡完全在圖片內時正常移動
        }
        if(e.clientY<minHeight/2){
            float_box.style.top="0px";//防止放大鏡超出上邊框
        }
        else if(e.clientY>maxHeight){
            float_box.style.top=getStyle(argu2,"height")-getStyle(argu1,"height")+"px";//防止放大鏡超出下邊框
        }
        else{
            float_box.style.top=event.clientY-minLeft/2+"px";
        }
    }

    //用來顯示放大鏡得到的圖片，利用坐標計算！實時更新可視區域
    function showPic(){
        var iCurLeft=getStyle(float_box,"left");
        var iCurTop=getStyle(float_box,"top");
        big_img.style.width=getStyle(pic_wrap,"width")+"px";
        big_img.style.height=getStyle(pic_wrap,"height")+"px";
        var a=getStyle(pic_wrap,"width")-getStyle(float_box,"width");
        var b=getStyle(big_img,"width")-getStyle(show,"width");
        var moveWidth=-(iCurLeft/a)*b;
        big_img.style.left=moveWidth+"px";
        show.style.left=(iCurLeft)+"px"
        var c=getStyle(pic_wrap,"height")-getStyle(float_box,"height");
        var d=getStyle(big_img,"height")-getStyle(show,"height");
        var moveHigth=-(iCurTop/c)*d;
        big_img.style.top=moveHigth+"px";
        show.style.top=(iCurTop)+"px"
    }
    </script>
</body>
</html>
