    <style>
        *{position:relative;margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;flex-wrap:wrap;overflow:hidden;}
        .wrap{width:100%;height:56.25vw;background:linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%, rgba(0,0,0,0) 90%, rgba(0,0,0,1) 100%),url(images/LP0411BG_1920x1080.jpg)no-repeat center/cover;transition:all .4s ease;}
        .w-1{background:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%),url(images/LP0513_BG_1920x1080.jpg)no-repeat center/cover;}
        .w-2{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/LP4BG_1920x1080.jpg)no-repeat center/cover;}
        .w-2 a{position:absolute;top:1%;right:5%;width:15%;}
        .btn{position:absolute;right:32.5%;bottom:20%;width:40%;transform:translate(50%,50%);}
        .btn-1{right:70%;bottom:15%;}
        .ph.btn{right:50%;bottom:10%;width:70%;}
        .shadow{content:'';position:absolute;bottom:-10px;left:30%;width:40%;height:20px;background:rgba(0,0,0,.5);border-radius:50%;}
        img{width:100%;}
        .animation{animation:animation infinite alternate ease .6s both;}
        .animation1{animation:animation1 infinite alternate ease .6s both;}
        .animation2{animation:animation2 infinite alternate linear .8s both ;}

        .feedbackwrap-box{display:flex;align-items:center;justify-content:center;width:100%;height:100%;margin:0 auto;}
        .slide {position:relative;width:450px;height:450px;padding:0;margin:auto;}
        .slide ul{position:relative;width:100%;height:100%;padding:0;}
        .slide li{position:absolute;left:50%;top:65%;border-radius:10px;transition:all .8s ease;transform:translate(-50%,-50%);overflow:hidden;}
        .slide li a{position:relative;}
        .slide li a,.slide li img{width:100%;}
        
        @keyframes animation {
            0%{transform:translateY(0px) scale(1,1);}
            100%{transform:translateY(45px) scale(1.2,.8);}
        }
        @keyframes animation1 {
            0%{background:rgba(0,0,0,.5);transform:scale(1,1);}
            100%{background:rgba(0,0,0,.8);transform:scale(2,1);}
        }
        @keyframes animation2 {
            0%{transform:scale(1);-webkit-filter:drop-shadow(0px 0px 0px #ff0);}
            100%{transform:scale(1.2);-webkit-filter:drop-shadow(0px 0px 10px #ff0);}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{height:178vw;background:linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%, rgba(0,0,0,0) 90%, rgba(0,0,0,1) 100%),url(images/LP0411BG_1080x1920.jpg)no-repeat center/contain;}
            .w-1{background:linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%),url(images/LP0513_BG_1080X1920.jpg)no-repeat center/cover;}
            .w-2{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/LP4BG_1080x1920.jpg)no-repeat center/cover;}
            .w-2 a{top:unset;bottom:14%;right:5%;width:50%;;}
            .w-4 a{bottom:14%;right:5%;}
            .focus{width:150px;height:150px;}
            .slide {position:relative;width:270px;height:270px;padding:0;margin:auto;}
            .slide li{top:15%}
            @keyframes animation {
                0%{transform:translateY(0px) scale(1,1);}
                100%{transform:translateY(20px) scale(1.2,.8);}
            }
        }
    </style>
