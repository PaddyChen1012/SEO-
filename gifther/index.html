        .wrap{

            height:56.25vw;
        }

        .wrap-0{background:linear-gradient(180deg,transparent 95%,rgba(0,0,0,1) 100%),url(images/LPBG_1920x1080.jpg)}
        .wrap-1{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/LP1BG_1920x1080.jpg)}

        .wrap-6{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%),url(images/LP6BG_1920x1080.jpg)}


        .wrap a{position:absolute;width:30%;}
        .wrap-0 a{bottom:13%;right:48%;}
        .wrap-1 a{bottom:7%;right:48%;}
        .wrap-2 a{bottom:7%;right:64%;}
        .wrap-3 a{bottom:0%;right:5%;}
        .wrap-5 a{bottom:3%;right:63%;}
        .wrap-6 a{bottom:3%;right:63%;}
        .wrap{background-repeat:no-repeat;background-position:center;background-size:cover;}

        .wrap a.img-link{display: block;}
        .wrap-2 a.img-link{
            top: 27%;
            left: 41.5%;
            width: 54.5vw;
            height: 25.5vw;

        img{width:100%;}

        .feedbackwrap-box{display:flex;align-items:center;justify-content:center;width:100%;height:100%;margin:0 auto;}
        .slide {position:relative;width:450px;height:450px;padding:0;margin:auto;}
        .slide ul{position:relative;width:100%;height:100%;padding:0;}
        .slide li{position:absolute;left:50%;top:65%;border-radius:10px;/*border:3px solid #ff8190*/;transition:all .8s ease;transform:translate(-50%,-50%);overflow:hidden;}
        .slide li a{position:relative;}
        .slide li a,.slide li img{width:100%;}
        
        .animation{animation:animation infinite alternate linear .8s both ;}
        @keyframes animation {
            0%{transform:scale(1);-webkit-filter:drop-shadow(0px 0px 0px #ff0);}
            100%{transform:scale(1.2);-webkit-filter:drop-shadow(0px 0px 10px #ff0);}
        }
        @media screen and (max-width:500px) {
            .pc{display:none;}
            .ph{display:block;}

            .wrap{height:178vw;}

            .wrap-6{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%),url(images/LP6BG_1080x1920.jpg)}
            .wrap{background-size:contain;}
            
            .wrap a{width:60%;}

            .wrap-1 a{bottom:1%;right:20%;}
            .wrap-2 a{bottom:46%;right:20%;}

            .wrap-5 a{bottom:44%;right:20%;}

            .wrap-6 a.img-link{

                height: 50vw;
            }

            .slide {position:relative;width:270px;height:270px;padding:0;margin:auto;}
            .slide li{top:15%}
        }
        
    </style>
</head>
