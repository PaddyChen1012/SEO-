<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            position:relative;
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .pc{display:none;}
        .ph{display:flex;}
        .wrap{
            width:100%;
            min-height: 100vh;
            display:flex;
            background: url(images/1-bg_900x1600.jpg)no-repeat center/cover;
        }
        .container{display: flex;flex-direction: column;align-items: center;justify-content: center;margin: 0 0 auto;}
        .logo{width: 100%;text-align: center;margin-top: 1.5rem;}
        .logo img{max-width: 160px;}
        .img-1{width: 80%;margin-bottom: 1.5rem;}
        .img-2{width: 65%;margin-bottom: -1rem;z-index: 1;}
        .img-3{width: 100%;margin-bottom: 0rem;}
        .btn-box{display: flex;flex-direction: column;align-items: center;width: 90%;;margin-bottom: 4rem;}
        .btn{width: 50%;z-index: 1;}
        .btn-w{position: relative;width: 100%;margin-bottom: 1rem;}
        @media (min-width:576px){
            .container{max-width:540px;}
        }
        @media (min-width:768px){
            .container{max-width:720px;}
        }
        @media (min-width:992px){
            .pc{display:flex;}
            .ph{display:none;}
            .wrap{background: url(images/1-bg_1920x1080.jpg)no-repeat center/cover;}
            .container{max-width:960px;margin: auto;}
            .logo img{max-width: 240px;}
            .img-1{width: 55%;margin-bottom: 2rem;}
            .img-2{width: 40%;margin-bottom: -2.5rem;}
            .img-3{width: 90%;margin-bottom: 0.5rem;}
            .btn-box{display: flex;width: 30%;;margin-bottom: 4rem;}
            .btn{width: 100%;z-index: 1;}
            .btn-w{position: absolute;height: 60%;top: 25%;}
            .w-1{left: -90%;}
            .w-2{right: -90%;}
        }
        @media (min-width:1200px){
            .container{max-width:1140px;}
        }
        @media (min-width:1400px){
            .container{max-width:1320px;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="logo"><img src="images/1-LOGO_1920x1080.png" alt=""></div>
            <img class="img img-1" src="images/1-title1_1920x1080.png" alt="">
            <img class="img img-2" src="images/1-title2_1920x1080.png" alt="">
            <img class="img img-3" src="images/1-title3_900x1600.png" alt="">
            <div class="btn-box">
                <img class="btn-w w-1 pc" src="images/1-title4_1920x1080.png" alt="">
                <img class="btn-w w-1 ph" src="images/1-title4_900x1600.png" alt="">
                <img class="btn-w w-2 pc" src="images/1-title5_1920x1080.png" alt="">
                <img class="btn-w w-2 ph" src="images/1-title5_900x1600.png" alt="">
                <img class="btn" src="images/1-btn_1920x1080.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
