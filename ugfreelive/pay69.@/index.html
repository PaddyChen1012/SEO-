<head>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{{overflow-x:hidden;}}
        .pc{display:block;overflow-x:hidden;}
        .ph{display:none;overflow-x:hidden;}
        .wrap{
            position:relative;
            width:100%;
            height:56.25vw;
            overflow: hidden;
        }

        .wrap-0{background:linear-gradient(180deg,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc1.jpg)}
        .wrap-1{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc2.jpg)}
        .wrap-2{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc3.jpg)}
        .wrap-3{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc4.jpg)}
        .wrap-4{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc5.jpg)}
        .wrap-5{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/pc6.jpg)}


        .wrap a{position:absolute;width: 35%;}
        .wrap-0 a{bottom: 2%;right: 16%;}
        .wrap-1 a{bottom: 3%;right: 7.5%;width: 52%;}
        .wrap-2 a{bottom: 1%;right: 45%;}
        .wrap-3 a{bottom:0%;right:5%;}
        .wrap-4 a{bottom: 16%;right: 19.5%;width: 30%;}
        .wrap-5 a:nth-child(1){bottom: 34%;right: 13%;}
        .wrap-5 a:nth-child(2){bottom: 22%;right: 13%;}
        .wrap{background-repeat:no-repeat;background-position:center;background-size:cover;}

        .wrap a.img-link{display: block;}
        .wrap-2 a.img-link{
            top: 27%;
            left: 41.5%;
            width: 54.5vw;
            height: 25.5vw;
        }
        .wrap-3 a.img-link{
            top: 24.5%;
            left: 5%;
            width: 54.5vw;
            height: 23.5vw;
        }
        .wrap-5 a.img-link{
            top: 18%;
            left: 49%;
            width: 32vw;
            height: 31vw;
        }
        .wrap-6 a.img-link{
            top: 21.5%;
            left: 41.5%;
            width: 51vw;
            height: 29vw;
        }


        img{width:100%;}

        .feedbackwrap-box{display:flex;align-items:center;justify-content:center;width:100%;height:100%;margin:0 auto;}
        .slide {position:relative;width:450px;height:450px;padding:0;margin:auto;}
        .slide ul{position:relative;width:100%;height:100%;padding:0;}
        .slide li{position:absolute;left:50%;top:65%;border-radius:10px;/*border:3px solid #ff8190*/;transition:all .8s ease;transform:translate(-50%,-50%);overflow:hidden;}
        .slide li a{position:relative;}
        .slide li a,.slide li img{width:100%;}
        
        .animation{animation:animation infinite alternate linear .8s both ;}
        @keyframes animation {
            0%{-webkit-filter:drop-shadow(0px 0px 0px #ff0);}
            100%{-webkit-filter:drop-shadow(0px 0px 10px #ff0);}
        }
        @media screen and (max-width:500px) {
            .pc{display:none;}
            .ph{display:block;}

            .wrap{height:178vw;}
            .wrap-0{background:linear-gradient(180deg,transparent 95%,rgba(0,0,0,1) 100%),url(images/1.jpg)}
            .wrap-1{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/2.jpg)}
            .wrap-2{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/3.jpg)}
            .wrap-3{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/4.jpg)}
            .wrap-4{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/5.jpg)}
            .wrap-5{background:linear-gradient(180deg,rgba(0,0,0,1) 0%,transparent 5%,transparent 95%,rgba(0,0,0,1) 100%),url(images/6.jpg)}
            .wrap{background-size:contain;}
            
            .wrap a{width: 80%;}
            .wrap-0 a{bottom: 5%;right: 10%;}
            .wrap-1 a{bottom: 10%;right: 10%;}
            .wrap-2 a{bottom: 6%;right: 10%;}
            .wrap-3 a{bottom:42%;right:20%;}
            .wrap-4 a{bottom: 44%;right: 32%;width: 40%;}
            .wrap-5 a:nth-child(1){bottom: 9%;right: 10%;}
            .wrap-5 a:nth-child(2){bottom: 0%;right: 10%;}

            .wrap-2 a.img-link{
                top: 56%;
                left: 4%;
                width: 92vw;
                height: 43vw;
            }
            .wrap-3 a.img-link{
                top: 57%;
                left: 4%;
                width: 93.5vw;
                height: 41vw;
            }
            .wrap-5 a.img-link{
                top: 57%;
                left: 23.5%;
                width: 52.5vw;
                height: 50.5vw;
            }
            .wrap-6 a.img-link{
                top: 56.5%;
                left: 5.5%;
                width: 88vw;
                height: 50vw;
            }

            .slide {position:relative;width:270px;height:270px;padding:0;margin:auto;}
            .slide li{top:15%}
        }
        
    </style>
</head>
